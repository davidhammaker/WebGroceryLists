<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>WebGroceryLists</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1 id="header" class="lt-text m-4">WebGroceryLists</h1>
            <div class="container p-4 content">
                <div id="walmart" class="row">
                    <div class="col-sm-6">
                        <div class="grocery-list">
                            <h2 class="m-4">Walmart List</h2>
                            <form>
                                <div class="form-group">
                                    <label for='addedItem'>Item</label>
                                    <input id='addedItem' class="form-control">
                                </div>
                            </form>
                            <button id='newItem' class="btn btn-blue">Add New Item</button>
                        </div>
                        <form id='listItems' class="list-group p-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
