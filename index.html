<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebGroceryLists</title>
        <style>
            body {
                font-family: sans-serif;
            }
            #header {
                text-align: center;
            }
            #walmart {
                position: relative;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <h1 id="header">WebGroceryLists</h1>
        <div id="walmart">
            <h2>Walmart List</h2>
            <label for='addedItem'>Item</label>
              <input id='addedItem'>
            <button id='newItem'>Add New Item</button>
            <div id='listItems'>
            </div>
        </div>  
    <script>
        var itemCounter = 1;
        var newItemEl = document.getElementById('newItem');
        var addNewItemClick = function () {
          var newListItem = document.getElementById('addedItem').value;
          var newBulletPoint = document.createElement('p');
          var newBulletPointCheck = document.createElement('INPUT');
          newBulletPointCheck.setAttribute('type', 'checkbox');
          newBulletPoint.appendChild(newBulletPointCheck);
          var newBulletPointText = document.createTextNode(newListItem);
          newBulletPoint.appendChild(newBulletPointText);
          newBulletPoint.setAttribute('id', itemCounter)
          itemCounter++;
          listItems.appendChild(newBulletPoint);
          document.getElementById('addedItem').value = '';
        }
        newItemEl.addEventListener('click',addNewItemClick);
    </script>
    </body>
</html>
